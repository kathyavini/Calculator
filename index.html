<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night Calc</title>
    <meta name="description" content="An Android 12-style calculator that themes automatically based on sunrise and sunset... in Vancouver!">
    <link rel='stylesheet' href="styles.css">
    <script defer src="./suncalc.js"></script>
    <script defer src="day-night-calc.js"></script>
    <script defer src="evaluateExpression.js"></script>
    <script defer src="calculator.js"></script>
    <link rel="apple-touch-icon" href="./img/maskable_icon_x512.png">
    <meta property="og:image" content="https://kathyavini.github.io/Day-Night-Calc/img/Day-Night-Calc.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <div class="calculator">
                <div class="display">
                    <p class="display-main disable-scrollbars"></p>
                    <p class="display-preview"></p>
                </div>
                <button class="small root">&radic;</button>
                <button class="small pi">&#960</button>
                <button class="small power">^</button>
                <button class="small factorial">!</button>
                <button class="functions AC">AC</button>
                <button class="functions parens">( )</button>
                <button class="functions percent">%</button>
                <button class="functions divide">&divide;</button>
                <button class="number num7">7</button>
                <button class="number num8">8</button>
                <button class="number num9">9</button>
                <button class="functions multiply">&times;</button>
                <button class="number num4">4</button>
                <button class="number num5">5</button>
                <button class="number num6">6</button>
                <button class="functions subtract">&minus;</button>
                <button class="number num1">1</button>
                <button class="number num2">2</button>
                <button class="number num3">3</button>
                <button class="functions add">&plus;</button>
                <button class="number num0">0</button>
                <button class="decimal" >&bull;</button>
                <button class="del"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--text-light"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/></svg></button>
                <button class="functions equals">&equals;</button>
            </div>
        </main>
        <footer></footer>
    </div>  
</body>
</html>
