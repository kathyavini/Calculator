<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night Calculator</title>
    <meta name="description" content="An Android 12-themed calculator that adjusts to the time of day">
    <script defer src="./suncalc.js"></script>
    <script defer src="day-night-calc.js"></script>
    <script defer src="calculator.js"></script>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <div class="calculator">
                <div class="display">
                    <input class="display-main" value="9,799x6">
                    <p class="display-preview">358,776</p>
                </div>
                <button class="small root">&radic;</button>
                <button class="small">&#960</button>
                <button class="small">^</button>
                <button class="small">!</button>
                <button class="functions AC">AC</button>
                <button class="functions">( )</button>
                <button class="functions">%</button>
                <button class="functions">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="functions">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="functions">&minus;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="functions">&plus;</button>
                <button>0</button>
                <button>&bull;</button>
                <button class="del"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="var(--text-light"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/></svg></button>
                <button class="functions equals">&equals;</button>
            </div>
        </main>
        <footer></footer>
    </div>  
</body>
</html>
